<!DOCTYPE html>
<html lang="en"
      layout:decorate="layouts/memLayout"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</th:block>
<th:block layout:fragment="MemContent">

    <div style="padding:50px 0 0;">
        <th:block th:replace="/common/sidebar::sidebar(
        ~{/menu/sidebarMenu/bookMenu::menu1},
        ~{/menu/sidebarMenu/bookMenu::menu2},
        ~{/menu/sidebarMenu/bookMenu::menu3},
        ~{/menu/sidebarMenu/bookMenu::menu4}
        )">
        </th:block>
        <link href="/css/scontents.css" type="text/css" rel="stylesheet">

        <div class="scontent">
            <div class="itemtitle">
                <h1>신작 등록</h1>
            </div>
            <div class="itemlist" >

                <form method="post" enctype="multipart/form-data" id="uploadForm">

                    <input type="text" id="subject" name="subject" placeholder="제목입력" class="form-control mb-3">
                    <input class="form-control mb-3" type="file" id="file" name="file" multiple>
                    <input type="number" class="form-control mb-3 " step="100" id="price" name="price">
                    <textarea id="content" name="content" class="form-control mb-3" ></textarea>
<!--                    <input type="submit" value="전송" class="form-control mt-3 btn-primary">-->
                    <button id ="btn-save" class=" mt-3 btn btn-primary" style="width:100%;">글 등록</button>
                </form>

                <nav class="navbar navbar-light " >
                    <div class="mt-3 container-fluid  justify-content-end">
                        <input type="button" onclick="history.go(-1)" value="이전으로" class="btn btn-secondary">
                    </div>
                </nav>
            </div>
        </div>
        <script src="/js/book.js"></script>
    </div>
</th:block>
</body>
</html>

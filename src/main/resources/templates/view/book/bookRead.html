<!DOCTYPE html>
<html lang="en"
      layout:decorate="layouts/nonMemMainLayout"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="MemContent">

    <div style="padding:50px 0 0;">
        <th:block th:replace="/common/sidebar::sidebar(
            ~{/menu/sidebarMenu/bookMenu::menu1},
            ~{/menu/sidebarMenu/bookMenu::menu2},
            ~{/menu/sidebarMenu/bookMenu::menu3},
            ~{/menu/sidebarMenu/bookMenu::menu4}
            )">
        </th:block>
        <link href="/css/booklist.css" type="text/css" rel="stylesheet">
        <div class="scontent">
            <div class="itemtitle">
                <h1>만화 목록</h1>
            </div>
            <div class="itemlist" >
                <div class="card mb-3" style="width:850px; margin:0 auto;">
                    <div class="row g-0" style="padding:20px;">
                        <div class="col-md-4">
                            <img src="/img/onepiece/onepiece100.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body " style="height:350px; padding-top:0; padding-bottom:0;">
                                <table class="table" style=" text-align:center;">
                                    <thead style="height:80px; line-height:60px;">
                                    <tr class="table-light fs-3">
                                        <th scope="col" colspan="3">원피스 100 : 패왕색</th>
                                    </tr>
                                    </thead>
                                    <tbody style="height:320px; line-height:80px;">
                                    <tr>
                                        <th scope="row" class="table-light fs-4">가격</th>
                                        <td class="fs-6" style="color:red;">10,000</td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="table-light fs-4">수량</th>
                                        <td>
                                            <select name="" style="width:50px; height:30px; text-align:center;">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">재밌는 원피스</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="padding-right:50px;">
                    <a class="btn btn-secondary " href="/mainBookList.do">목록으로</a>
                    <a class="btn btn-danger " href="#">구매하기</a>
                    <a class="btn btn-dark " href="#">장바구니</a>
                </div>
            </div>

        </div>
    </div>
    </div>
</th:block>
</body>
</html>

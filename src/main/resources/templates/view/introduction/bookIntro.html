<!DOCTYPE html>
<html lang="en"
      layout:decorate="layouts/nonMemMainLayout"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="MemContent">

    <div style="padding:50px 0 0;">
        <th:block th:replace="/common/sidebar::sidebar(
        ~{/menu/sidebarMenu/introMenu::menu1},
        ~{/menu/sidebarMenu/introMenu::menu2},
        ~{/menu/sidebarMenu/introMenu::menu3},
        ~{/menu/sidebarMenu/introMenu::menu4}
        )">
        </th:block>
        <link href="/css/scontents.css" type="text/css" rel="stylesheet">
        <div class="scontent">
            <div class="itemtitle">
                <h1>오시는 길</h1>
            </div>
            <div class="itemlist" >

                <div id="map" style="width: 95%; height: 500px; margin:50px auto;"></div>

                <script type="text/javascript"
                        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a5bd87b7eb5ff10f6f8b1d715e0863a3&libraries=services">
                </script>
                <script>

var mapContainer = document.getElementById('map'), // 지도를 표시할 div

    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption);

// 주소-좌표 변환 객체를 생성합니다
var geocoder = new kakao.maps.services.Geocoder();

// 주소로 좌표를 검색합니다
geocoder.addressSearch('대구광역시 중구 중앙대로 366', function(result, status) {

    // 정상적으로 검색이 완료됐으면
     if (status === kakao.maps.services.Status.OK) {

        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new kakao.maps.Marker({
            map: map,
            position: coords
        });

        // 인포윈도우로 장소에 대한 설명을 표시합니다
        var infowindow = new kakao.maps.InfoWindow({
            content: '<div style="width:150px; text-align:center;padding:6px 0; margin:0 auto;">현수서점</div>'
        });
        infowindow.open(map, marker);

        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
        map.setCenter(coords);
    }
});
</script>
                <div >
                    주소 : 대구광역시 중구 중앙대로 366
                </div>
            </div>

        </div>
    </div>
</th:block>
</body>
</html>
